- hosts: localhost
  vars:
    access: AKIAWPIBJEB5GMAKA5FM
    secret: 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
    region: ap-south-1
  tasks:
    - ec2_vpc_net:
        name: mohan-vpc
        cidr_block: 10.10.0.0/24
        region: "{{ region }}"
        state: present
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}" 
      register: vpc
    - ec2_vpc_subnet:
        state: present
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        cidr: 10.10.0.0/26
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        map_public: yes
        resource_tags:
          Name: mohan-subnet
      register: subnet	
    - ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        state: "present"
        tags: 
          Name: mohan-igw
      register: igw
    - ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        subnets:
          - "{{ subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id  }}"
        tags:
          Name: mohan-route
    - ec2_group:
        name: mohansg
        description: security group
        vpc_id: "{{ vpc.vpc.id }}"
        region: "{{ region }}"
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
        rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0
      register: security_group
    - ec2:
        image: ami-0e0ff68cb8e9a188a
        wait: yes
        instance_type: t2.micro
        region: "{{ region }}"
        group_id: "{{ security_group.group_id }}"
        vpc_subnet_id: "{{ subnet.subnet.id }}"
        key_name: docker key
        instance_tags:
          Name: mohantestvm
        count_tag:
          Name: testmohanvm
        exact_count: 1
        aws_access_key: "{{ access }}"
        aws_secret_key: "{{ secret }}"
